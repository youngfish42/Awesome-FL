  - title: 'SGBoost: An Efficient and Privacy-Preserving Vertical Federated Tree Boosting
      Framework'
    affiliation: Xidian University
    venue: 'IEEE Trans. Inf. Forensics Secur. :mortar_board:'
    year: '2023'
    tldr: 'SGBoost: An efficient and privacy-preserving vertical federated tree boosting
      framework, namely SGBoost, where multiple participants can collaboratively perform
      model training and query without staying online all the time. Specifically,
      we first design secure bucket sharing and best split finding algorithms, with
      which the global tree model can be constructed over vertically partitioned data;
      meanwhile, the privacy of training data can be well guaranteed. Then, we design
      an oblivious query algorithm to utilize the trained model without leaking any
      query data or results. Moreover, SGBoost does not require multi-round interactions
      between participants, significantly improving the system efficiency. Detailed
      security analysis shows that SGBoost can well guarantee the privacy of raw data,
      weights, buckets, and split information. 一个高效且保护隐私的纵向联邦树提升框架，即SGBoost，多个参与者可以协同进行模型训练和查询，而无需一直保持在线。具体来说，我们首先设计了安全的桶共享和最佳分割寻找算法，通过这些算法可以在垂直分割的数据上构建全局树模型；同时，训练数据的隐私可以得到很好的保证。然后，我们设计了一个遗忘查询算法来利用训练好的模型，而不泄露任何查询数据或结果。此外，SGBoost不需要参与者之间的多轮互动，大大提高了系统的效率。详细的安全分析表明，SGBoost可以很好地保证原始数据、权重、桶和分割信息的隐私。'
    materials:
