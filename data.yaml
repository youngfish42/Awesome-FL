      Data
    affiliation: HKUST
    venue: KDD
    year: '2022'
    tldr: 'FedSVD: FedSVD, a practical lossless federated SVD method over billion-scale
      data, which can simultaneously achieve lossless accuracy and high efficiency.
      FedSVD，是一种实用的亿级数据上的无损联邦SVD方法，可以同时实现无损精度和高效率。'
