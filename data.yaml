  - title: 'PervasiveFL: Pervasive Federated Learning for Heterogeneous IoT Systems.'
    affiliation: ECNU
    venue: TCAD
    year: '2022'
    tldr: 'PervasiveFL: PervasiveFL that enables efficient and effective FL among
      heterogeneous IoT devices. Without modifying original local models, PervasiveFL
      installs one lightweight NN model named modellet on each device. By using the
      deep mutual learning (DML) and our entropy-based decision gating (EDG) method,
      modellets and local models can selectively learn from each other through soft
      labels using locally captured data. Meanwhile, since modellets are of the same
      architecture, the learned knowledge by modellets can be shared among devices
      in a traditional FL manner. PervasiveFL能够在异构的物联网设备之间实现高效的FL。在不修改原有本地模型的情况下，PervasiveFL在每个设备上安装了一个名为modellet的轻量级NN模型。通过使用深度相互学习（DML）和我们的基于熵的决策门控（EDG）方法，小模型和本地模型可以通过使用本地捕获的数据的软标签选择性地相互学习。同时，由于小模型具有相同的架构，小模型学到的知识可以以传统的FL方式在设备间共享。'
    materials:
